# Architecture
arch: ensemble

# ===== Dataset ===== #
data: ./DATA/
set: CIFAR100
name: CIFAR100

# ===== Learning Rate Policy ======== #
optimizer: sgd
lr: 0.1
lr_policy: cosine_lr

# ===== Network training config ===== #
epochs: 100
weight_decay: 0.0005
momentum: 0.9
batch_size: 256

# ===== Sparsity =========== #
conv_type: SubnetConv
bn_type: NonAffineBatchNorm
init: kaiming_normal
freeze_weights: True
mode: fan_in
nonlinearity: relu
prune_rate: -1
subnet_init: standard

# ===== Hardware setup ===== #
workers: 4